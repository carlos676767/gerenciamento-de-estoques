<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório</title>
    <link rel="stylesheet" href="style/relatorio.css">
    <link href="
    https://cdn.jsdelivr.net/npm/sweetalert2@11.14.1/dist/sweetalert2.min.css
    " rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.1/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 

</head>
<body>
    <header>
        <h1><i class="fas fa-box"></i> Gerenciamento de Estoque</h1>
     
    </header>
    
    <div class="container">
        <aside>
            <h2>Menu</h2>
            <ul>
                <li><a href="home.html"><i class="fas fa-home"></i>Home</a></li>
                <li><a href="adicionar.html"><i class="fas fa-box"></i> Produtos</a></li>
                <li><a href="forncedores.html"><i class="fas fa-truck"></i> Fornecedores</a></li>
                <li><a href="movimentacoes.html"><i class="fas fa-receipt"></i> Movimentações</a></li>
                <li><a href="relatorio.html"><i class="fas fa-chart-line"></i> Relatórios</a></li>
            </ul>
        </aside>

        <main>
            <h2>Geração de Relatórios</h2>
            <div class="dashboard">
                <div class="card">
                    <h3>Total de Fornecedores</h3>
                    <p id="totalFornecedores">0</p>
                </div>
                <div class="card">
                    <h3>Total de Itens Cadastrados</h3>
                    <p id="totalItens">0</p>
                </div>
                <div class="card">
                    <h3>Total de Vendas</h3>
                    <p id="totalVendas">0</p>
                </div>
                <div class="card">
                    <h3>Total de Movimentações</h3>
                    <p id="totalMovimentacoes">0</p>
                </div>
            </div>

            <h2>Gráfico de Desempenho</h2>
            <canvas id="myChart" width="400" height="200"></canvas>

            <form id="reportForm">
                <div class="form-group">
                    <label for="reportType">Tipo de Relatório:</label>
                    <select id="reportType" required>
                        <option value="selecione">Selecione</option>
                        <option value="PRODUTOS">Relatório de Estoque</option>
                        <option value="FORNECEDORES">Relatório de Fornecedores</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dateRange">Período:</label>
                    <input type="date" id="startDate" required> até 
                    <input type="date" id="endDate" required>
                </div>

                <button class="btn-generate"><i class="fas fa-file-alt"></i> Gerar Relatório</button>
            </form>
        </main>
        
    </div>

    <footer>
        <p>&copy; 2024 Gerenciamento de Estoque</p>
    </footer>
    <script src="script/relatorio.js"></script>
    <script src="
    https://cdn.jsdelivr.net/npm/sweetalert2@11.14.1/dist/sweetalert2.all.min.js
    "></script>
</body>
</html>
