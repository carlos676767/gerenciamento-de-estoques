<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Relatório</title>
    <link rel="stylesheet" href="style/relatorio.css">
    <link href="
    https://cdn.jsdelivr.net/npm/sweetalert2@11.14.1/dist/sweetalert2.min.css
    " rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1><i class="fas fa-box"></i> Gerenciamento de Estoque</h1>
        <nav>
            <ul>
                <li><a href="#">Arquivo</a></li>
                <li><a href="#">Editar</a></li>
                <li><a href="#">Relatórios</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="container">
        <aside>
            <h2>Menu</h2>
            <ul>
                <li><a href="home.html"><i class="fas fa-home"></i>Home</a></li>
                <li><a href="adicionar.html"><i class="fas fa-box"></i> Produtos</a></li>
                <li><a href="forncedores.html"><i class="fas fa-truck"></i> Fornecedores</a></li>
                <li><a href="#"><i class="fas fa-receipt"></i> Movimentações</a></li>
                <li><a href="relatorio.html"><i class="fas fa-chart-line"></i> Relatórios</a></li>
            </ul>
        </aside>

        <main>
            <h2>Geração de Relatórios</h2>
            <form id="reportForm">
                <div class="form-group">
                    <label for="reportType">Tipo de Relatório:</label>
                    <select id="reportType" required>
                        <option value="">Selecione</option>
                    
                        <option value="estoque">Relatório de Estoque</option>
                        <option value="fornecedores">Relatório de Fornecedores</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dateRange">Período:</label>
                    <input type="date" id="startDate" required> até 
                    <input type="date" id="endDate" required>
                </div>
                <button type="submit" class="btn-generate"><i class="fas fa-file-alt"></i> Gerar Relatório</button>
            </form>
        
            <div id="reportOutput" style="margin-top: 20px;">
                <!-- Aqui você pode exibir resultados ou informações do relatório gerado -->
            </div>
        </main>
        
    </div>

    <footer>
        <p>&copy; 2024 Gerenciamento de Estoque</p>
    </footer>
</body>
</html>
