<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Produto</title>
    <link rel="stylesheet" href="style/adicionar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1><i class="fas fa-box"></i> Cadastrar Produto</h1>
        <nav>
            <ul>
                <li><a href="#">Arquivo</a></li>
                <li><a href="#">Editar</a></li>
                <li><a href="#">Relatórios</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="container">
        <aside>
            <h2>Menu</h2>
            <ul>
                <li><a href="home.html"><i class="fas fa-home"></i>Home</a></li>
                <li><a href="#"><i class="fas fa-box"></i> Produtos</a></li>
                <li><a href="#"><i class="fas fa-truck"></i> Fornecedores</a></li>
                <li><a href="#"><i class="fas fa-receipt"></i> Movimentações</a></li>
                <li><a href="#"><i class="fas fa-chart-line"></i> Relatórios</a></li>
            </ul>
        </aside>

        <main>
            <h2>Adicionar Novo Produto</h2>
            <form>
                <div>
                    <label for="name">Nome:</label>
                    <input type="text" id="name" required>
                </div>
                <div>
                    <label for="description">Descrição:</label>
                    <textarea id="description" required></textarea>
                </div>
                <div>
                    <label for="category">Categoria:</label>
                    <input type="text" id="category" required>
                </div>
                <div>
                    <label for="price">Preço:</label>
                    <input type="text" id="price" required>
                </div>
                <div>
                    <label for="quantity">Quantidade:</label>
                    <input type="number" id="quantity" required>
                </div>
               
                <button type="submit" class="btn-add"><i class="fas fa-save"></i> Salvar Produto</button>
            </form>
        </main>
    </div>

    <footer>
        <p>&copy; 2024 Gerenciamento de Estoque</p>
    </footer>
</body>


</style>
</html>
