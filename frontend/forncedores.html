<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Fornecedor</title>
    <link rel="stylesheet" href="style/fornecedores.css">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.1/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1><i class="fas fa-truck"></i> Cadastro de Fornecedor</h1>
        <nav>
            <ul>
                <li><a href="#">Arquivo</a></li>
                <li><a href="#">Editar</a></li>
                <li><a href="#">Relatórios</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="container">
        <aside>
            <h2>Menu</h2>
            <ul>
                <li><a href="home.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="home.html"><i class="fas fa-box"></i> Produtos</a></li>
                <li><a href="forncedores.html"><i class="fas fa-truck"></i> Fornecedores</a></li>
                <li><a href="#"><i class="fas fa-receipt"></i> Movimentações</a></li>
                <li><a href="relatorio.html"><i class="fas fa-chart-line"></i> Relatórios</a></li>
            </ul>
        </aside>

        <main>
            <h2>Adicionar Novo Fornecedor</h2>
            <div class="fornecedor-panel">
                <div id="fornecedorForm">
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="contato">Contato:</label>
                        <input type="text" id="contato" required>
                    </div>

             
                    <button type="submit" class="btn-add"><i class="fas fa-save"></i> Salvar Fornecedor</button>
                </div>
            </div>
        </main>
    </div>

    <footer>
        <p>&copy; 2024 Gerenciamento de Estoque</p>
    </footer>

    <script src="script/fornecedor.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.1/dist/sweetalert2.all.min.js"></script>
</body>
</html>
