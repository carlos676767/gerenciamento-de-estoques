<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trocar Senha - Gerenciamento de Estoque</title>
    <link rel="stylesheet" href="style/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1><i class="fas fa-lock"></i> Trocar Senha</h1>
            <form id="changePasswordForm">
                <div class="form-group">
                    <label for="username">Usuário:</label>
                    <input type="text" id="username" placeholder="Digite seu usuário" required>
                </div>
                <div class="form-group">
                    <label for="oldPassword">Senha Antiga:</label>
                    <input type="password" id="oldPassword" placeholder="Digite sua senha antiga" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">Nova Senha:</label>
                    <input type="password" id="newPassword" placeholder="Digite sua nova senha" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirme Nova Senha:</label>
                    <input type="password" id="confirmPassword" placeholder="Confirme sua nova senha" required>
                </div>
                <button type="submit" class="btn-login"><i class="fas fa-lock-open"></i> Trocar Senha</button>
                <a href="login.html">Voltar para adicionar senha</a>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Gerenciamento de Estoque</p>
    </footer>

    <script src="script/trocarSemha.js"></script>
</body>
</html>
